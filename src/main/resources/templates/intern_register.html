

<!DOCTYPE html>
<html>
<head>
    <title>Available Internships</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f8;
            padding: 40px;
            text-align: center;
        }
        .card {
            background-color: white;
            padding: 20px;
            margin: 20px auto;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            width: 300px;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        h2 {
            color: #1e3a8a;
        }
        .btn {
            background-color: #1e3a8a;
            color: white;
            padding: 10px 20px;
            border: none;
            margin-top: 10px;
            border-radius: 6px;
            cursor: pointer;
            text-decoration: none;
        }
        .btn:hover {
            background-color: #3749bb;
        }
    </style>
</head>
<body>

    <h2>Available Internship Courses</h2>

    <div class="container">
        <div class="card">
            <h3>Artificial Intelligence</h3>
            <a href="/apply?course=AI" class="btn">Apply</a>
        </div>
        <div class="card">
            <h3>Java Development</h3>
            <a href="/apply?course=Java" class="btn">Apply</a>
        </div>
        <div class="card">
            <h3>Python Programming</h3>
            <a href="/apply?course=Python" class="btn">Apply</a>
        </div>
        <div class="card">
            <h3>PHP Fullstack</h3>
            <a href="/apply?course=PHP" class="btn">Apply</a>
        </div>
        <div class="card">
            <h3>UI/UX Designing</h3>
            <a href="/apply?course=Design" class="btn">Apply</a>
        </div>
    </div>

</body>
</html>
