

<!DOCTYPE html>
<html>
<head>
    <title>Available Internships</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f8;
            padding: 40px;
            text-align: center;
        }
        .card {
            background-color: white;
            padding: 20px;
            margin: 20px auto;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            width: 300px;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        h2 {
            color: #1e3a8a;
        }
        .btn {
            background-color: #1e3a8a;
            color: white;
            padding: 10px 20px;
            border: none;
            margin-top: 10px;
            border-radius: 6px;
            cursor: pointer;
            text-decoration: none;
        }
        .btn:hover {
            background-color: #3749bb;
        }
    </style>
</head>
<body>
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Available Internships</title>
    <style>
        /* same styles */
    </style>
</head>
<body>

    <h2>Available Internship Courses</h2>

    <div class="container">
        <div class="card" th:each="course : ${courses}">
            <h3 th:text="${course.title}">Course Title</h3>
            <p th:text="${course.description}">Course Description</p>
              <a th:href="@{'/intern/register?courseId=' + ${course.courseId}}" class="btn">Apply</a>
              
               </div>
    </div>
<a href="/admin/add-course">
    <button style="background-color: #007bff; color: white; padding: 8px 12px; border: none; border-radius: 5px;">âž• Add New Course</button>
</a>

</body>
</html>
