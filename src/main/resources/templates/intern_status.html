<!DOCTYPE html>
<html>
<head>
    <title>Check Internship Status</title>
</head>
<body>

<h2>Check Your Internship Status</h2>

<form method="get" action="/check_status">
    <input type="email" name="email" placeholder="Your Email" required><br><br>
    <button type="submit">Check Status</button>
</form>
<a href="/admin/add-course">
    <button style="background-color: #007bff; color: white; padding: 8px 12px; border: none; border-radius: 5px;">➕ Add New Course</button>
</a>


<!-- ✅ Show result -->
<div th:if="${statusMessage}">
    <p th:text="${statusMessage}" style="color: green;"></p>
</div>

</body>
</html>
