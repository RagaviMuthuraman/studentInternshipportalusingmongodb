<!DOCTYPE html>
<html>
<head>
    <title>Internship Application</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f0f4f8;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .form-box {
            background-color: #ffffff;
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
            width: 400px;
            text-align: center;
        }
        h2 {
            color: #1e3a8a;
            margin-bottom: 20px;
        }
        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 6px;
            border: 1px solid #ccc;
        }
        button {
            width: 100%;
            background-color: #1e3a8a;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover {
            background-color: #3749bb;
        }
        .success-message {
            color: green;
            font-weight: bold;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>

<div class="form-box">
    <h2>Internship Application</h2>

    <!-- Thymeleaf: Show success message -->
    <div th:if="${message}" class="success-message">
        <p th:text="${message}"></p>
    </div>

 <form method="post" action="/apply">
    <input type="text" name="name" placeholder="Your Name" required>
    <input type="email" name="email" placeholder="Email" required>
    <input type="text" name="resumeLink" placeholder="Resume Link">

    <select name="courseId" required>
        <option value="" disabled selected>Select a Course</option>
        <option th:each="course : ${courses}"
                th:value="${course.courseId}"
                th:text="${course.title}">
        </option>
    </select>

    <button type="submit">Apply</button>
</form>

<!-- Show success message -->
<div th:if="${message}" style="color: green; margin-top: 10px;">
    <p th:text="${message}"></p>
</div>
 
</div>
<!-- Add at the bottom of body or just inside head -->
<div th:utext="${popup}"></div>


</body>
</html>
