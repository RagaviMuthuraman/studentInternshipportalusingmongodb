<!DOCTYPE html>
<html>
<head>
    <title>Student Internship Portal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f1f5f9;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #1e3a8a;
            color: white;
            padding: 20px;
            text-align: center;
        }
        nav {
            background-color: #1e40af;
            padding: 10px 20px;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }
        nav a {
            color: white;
            margin: 10px;
            text-decoration: none;
            font-weight: bold;
        }
        .container {
            padding: 30px;
            text-align: center;
        }
        .section {
            margin: 30px 0;
        }
        .section h2 {
            color: #1f2937;
            margin-bottom: 10px;
        }
        .tags {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
        }
        .tag {
            background-color: #60a5fa;
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
        }
    </style>
</head>
<body>

    <header>
        <h1>Welcome to the Student Internship Portal</h1>
    </header>

    <nav>
        <a href="login">Login</a>
        <a href="register">Register</a>
        <a href="available-courses">Intern Course</a>
       
        <a href="admin-login">For Hire</a>
        <a href="intern_status">Intern Status</a>
      
   
    </nav>

    <div class="container">

        <div class="section">
            <h2>Top Internship Locations</h2>
            <div class="tags">
                <div class="tag">Chennai</div>
                <div class="tag">Coimbatore</div>
                <div class="tag">Bangalore</div>
                <div class="tag">Kochi</div>
                <div class="tag">Hyderabad</div>
            </div>
        </div>

        <div class="section">
            <h2>Internship Categories</h2>
            <div class="tags">
                <div class="tag">AI</div>
                <div class="tag">Java</div>
                <div class="tag">Python</div>
                <div class="tag">PHP</div>
                <div class="tag">Designing</div>
            </div>
        </div>

    </div>
<script th:if="${successMessage}" th:inline="javascript">
    alert([[${successMessage}]]);
</script>
</body>
</html>
